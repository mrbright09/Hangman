<!DOCTYPE html>
<html lang="en-us" >
<head>
    <meta charset="UTF-8">
    <title>Hangman-Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href= "https://bootswatch.com/cyborg/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>

    <div>
        <h1>Hard Starwars Hangman</h1>
        <p>Press ank key to get started!</p>
        <p>LightSide: <span id="numWins"></span></p>
        <p>Darkside: <span id="numLosses"></span></p>
        <p>Letters Left: <span id="guessLeft"></span></p>
        <p>Letters Used so far: <span id="incorrectGuesses"></span></p>
        <p>Word Display: <span id="wordDisplay"></span></p>
        <canvas id="hangman" width="500px" height="500px"></canvas>
    </div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
